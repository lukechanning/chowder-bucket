<div class="tag-cloud">
  {% if page.type == "category" %}
  {% assign sorted_tags = site.tags | sort %}
    <i class="fa fa-tag"></i>
    <ul class="tag-list">
      {% for tag in sorted_tags %}
        {% assign cloud = tag[1] | where: "category", page.title | sort %}
            {% if cloud != empty %}
              <li class="tag-item"><a class="tag" href="/tag/{{ tag[0] | replace: ' ','-' }}">{{ tag[0] }}</a></li>
            {% endif %}
      {% endfor %}
    </ul>
  {% endif %}
</div>
