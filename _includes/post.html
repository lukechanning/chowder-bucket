<div class="content">
      <div id="sidebar-button">
      <img src="/images/sidebar-button.png">
    </div>
    <div id="post-info">
      <div id="cover-photo-container">
        <img id="cover-photo" src="/images/{{ page.cover }}">
      </div>
      <div id="info-container">
        <div class="title-block">
          <h1 id="title">{{ page.title }}</h1>
          <h2 id="subtitle"><em>{{ page.subtitle }}</em></h2>
        </div>
        <div id="date">{{ page.date | date_to_string }}</div>
      </div>
    </div>
  
  <div class="wrapper">
    <div class="post">
      {{ content }}
    </div>
    <div class="colophon">
      <p>
        <span id="pub-date">Published on {{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
        <span id="social">Find me on <a target="_blank" href="https://twitter.com/lukepatrick"><i class="fa fa-twitter"></i> Twitter</a>!</span>
      </p>
    </div>
  </div>
  
</div>
