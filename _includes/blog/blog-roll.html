{% for post in page.posts %}
    <section class="article row">
        <div class="large-5 columns">
            <div class="article-title">
                <h3>{{ post.title }}</h3>
                <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
                {% if post.tags != empty %}
                    <ul class="article-tags">
                        <li class="article-tag tag-icon"><i class="fa fa-tag"></i></li>
                        {% for tag in post.tags %}
                            <li class="article-tag">
                                <a class="tag" href="/tag/{{ tag | replace: ' ','-' }}">
                                    {{ tag }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>    
                {% endif %}
            </div>
        </div>
        <div class="large-7 columns">
           <div class="article-excerpt">
                <p>{{ post.content | strip_html | markdownify | truncatewords:40 }}</p>    
            </div>
            <div class="row">
                <div class="small-4 end columns">
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">read more ></a>
                </div>
            </div>
        </div>
    </section>
{% endfor %}
