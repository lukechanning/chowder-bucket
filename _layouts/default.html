<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Router Chowder - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <!-- There's too menny eye-cons, Cappin'! I cannie hold her! -->
    <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-touch-icon-76x76.png">
    <link rel="icon" type="image/png" href="/images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/images/icons/manifest.json">
    <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Router Chowder">
    <meta name="application-name" content="Router Chowder">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Grab our global java -->
    <script src="{{ "/js/site.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
    <!-- Grab the stylehseet -->
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    <!-- Get Fonted, Fool! -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:700,400|Source+Sans+Pro:400,600|Cousine' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Analytics, my dear! -->
    {% include analytics.html %}
  </head>
  <body>
    <div class="banner row expanded">
      {% include banner.html %}
    </div>
    <div class="site row expanded large-collapse">
        <div class="sidebar medium-12 large-3 columns">
          {% include sidebar/sidebar.html %}
        </div>
        <div class="content medium-12 large-9 columns">
          {{ content }}
        </div>
    </div>
    <!-- Grab our global java -->
    <script src="{{ "/js/custom.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  </body>
</html>
