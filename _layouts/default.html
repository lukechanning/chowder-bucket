<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Router Chowder - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
      <!-- There's too menny eye-cons, Cappin'! I canny hold her! -->
      <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="/images/icons/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="/images/icons/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
      <link rel="manifest" href="/images/icons/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="/images/icons/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
     <!-- Grab the stylehseet -->
     <link rel="stylesheet" href="{{ "/css/global.css" | prepend: site.baseurl }}">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title">
            <a href="/">
              <img class="decal" src="/images/decal.png">
              <img class="logo" id="logo" src="/images/logotype.png">
            </a>
          </h1>
          <span class="tagline">Luke Patrick's<br> personal blog, covering<br> <em>web design</em>, <em>music</em>, & <em>life in Boulder, CO</em></span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="/about" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a target="_blank" href="https://twitter.com/LukePatrick" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a target="_blank" href="https://github.com/lukechanning" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
