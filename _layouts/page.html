---
layout: default
---
<div class="content" id="home">
    {% include sidebar-button.html %}
    <div id="post-info">
      <div id="cover-photo-container" style="background:url(/images/{{ page.cover }})";></div>
      <div id="info-container">
        <div class="title-block">
          <h1 id="title">{{ page.title }}</h1>
          <h2 id="subtitle"><em>{{ page.subtitle }}</em></h2>
        </div>
      </div>
    </div>
  
  <div class="wrapper">
    <div class="post">
      {{ content }}
    </div>
    <div class="colophon">
      <p>
        <span id="social">Find me on <a target="_blank" href="https://twitter.com/lukepatrick">Twitter</a>!</span>
      </p>
    </div>
  </div>
  
</div>
